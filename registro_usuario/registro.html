<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="../assets/pesos.png" type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/estilos.css">


    <title>Registro CrediSur</title>
</head>

<body>

    <div class="banner-registro">

        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html">
                    <div class="grow"><img src="../assets/pesos.png" width=30px></div>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="../index.html">INICIO</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">REGISTRATE</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div>
            <h1 class="nombre-empresa nombre-empresa-registro h1"> Registro CREDISUR</h1>
        </div>

    </div>

    <form name="registro" method="post">
        <fieldset class="registro-datos">
            <legend>Hola, completa estos datos para registrarte:</legend>

            <form>
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Juan">
                </div>
                <div class="mb-3">
                    <label for="apellido" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="apellido" placeholder="Perez">
                </div>

                <div class="mb-3">
                    <label for="dni" class="form-label">DNI</label>
                    <input type="number" class="form-control" id="dni" placeholder="20123456">
                </div>

                <div class="mb-3">
                    <label for="nacimiento" class="form-label">Fecha Nacimiento</label>
                    <input type="date" class="form-control" id="nacimiento" placeholder="10/09/1990">
                </div>

                <div class="mb-3">
                    <label for="mail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="mail" placeholder="prestamos@credisur.com">
                </div>

                <div class="mb-3">
                    <label for="telefono" class="form-label">Telefono</label>
                    <input type="number" class="form-control" id="telefono" placeholder="155123456">
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password">
                </div>
            </form>
            <div class="gap-2 col-6 mx-auto">
                <button id="boton_registro_usuario" class="btn btn-primary boton-prestamos" type="button">Crear
                    Usuario</button>
            </div>
        </fieldset>
</body>

<footer class="footer-grid">
    <section>
        <article>
            <h2> Seguinos en nuestras Redes!</h2>
            <ul class="nav__lista">
                <li class="lista__links">
                    <div class="grow"><a href="https://www.instagram.com" target="_blank">
                            <img src="../assets/insta.png" alt="Instagram" width="50px"> </a></div>
                </li>
                <li class="lista__links">
                    <div class="grow"></div><a href="https://es-la.facebook.com/" target="_blank"> <img
                            src="../assets/facebook.png" alt="Facebook" width="50px"></a></div>
                </li>
                <li class="lista__links">
                    <div class="grow"><a href="https://twitter.com/?lang=es" target="_blank"> <img
                                src="../assets/twitter.png" alt="Twitter" width="50px"></a></div>
                </li>
                <li class="lista__links">
                    <div class="grow"><a href="https://www.whatsapp.com/?lang=es" target="_blank"> <img
                                src="../assets/wsp.png" alt="WhatsApp" width="50px"></a></div>
                </li>
            </ul>
        </article>
        <articulo>
            <h6> © Copyright 2022 CrediSur | Todos los derechos reservados | Comision 44735 | Cordoba, Argentina. </h6>
        </articulo>
    </section>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"

</html>
