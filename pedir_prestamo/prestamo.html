<form>

    </div>
    
    <label for="plazo_devolucion" class="form-label">Plazo de Devolucion</label>
    <select id="plazo_devolucion" class="form-select form-select-sm" aria-label=".form-select-sm example">

        <option value="120">120 Dias</option>

    </select>
    </form>

    
    <div class="d-grid gap-2 col-6 mx-auto mt-3">

</div>

</div>
